{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login - Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Fonte personalizada (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow border-0 rounded-4 overflow-hidden mx-auto" style="max-width: 500px;">

      <!-- Cabeçalho -->
      <div class="card-header bg-primary text-white text-center py-4">
        <h1 class="h3 mb-0 fw-bold">Acessar o Sistema</h1>
      </div>

      <!-- Corpo -->
      <div class="card-body p-5">
        {% if form.errors %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Usuário ou senha inválidos.</strong> Tente novamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}

          <!-- Usuário -->
          <div class="mb-4">
            <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">Usuário</label>
            {{ form.username }}
          </div>

          <!-- Senha -->
          <div class="mb-4">
            <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">Senha</label>
            {{ form.password }}
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success btn-lg px-5 rounded-pill shadow-sm">
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
