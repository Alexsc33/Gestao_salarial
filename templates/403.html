{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>403 – Acesso negado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Fonte opcional -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow border-0 rounded-4 overflow-hidden mx-auto" style="max-width: 500px;">

      <!-- Cabeçalho -->
      <div class="card-header bg-primary text-white text-center py-4">
        <h1 class="h3 mb-0 fw-bold">
          <i class="bi bi-shield-lock-fill me-2"></i>Erro 403
        </h1>
      </div>

      <!-- Corpo -->
      <div class="card-body p-5">
        <p class="lead text-center mb-4">
          Desculpe, você <strong>não tem permissão</strong> para acessar este recurso.
        </p>

        <div class="d-flex justify-content-center">
          <a href="{% url 'home' %}" class="btn btn-success btn-lg px-4 rounded-pill shadow-sm">
            <i class="bi bi-house-door-fill me-2"></i>Voltar à página inicial
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
